<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <script src="java.js" defer></script>
    </head>

    <body>
        <div id="page">
            <header class="page">
                <section class="top">
                    <form action="" id="header" method="get">
                        <button type="submit">
                            <img class="icon" src="./image/icons/magnify.svg" alt="Search Icon" />
                        </button>
                        <input type="search" name="search" id="search" required />
                    </form>
                    <a href="index.html"><img src="./image/icons/bell-outline.svg" alt="Notification Icon" class="icon"/></a>
                    <a href="https://github.com/RhazzXIX"><img src="./image/GitHub-Mark-Light-32px.png" alt="Github Icon" class="user-avatar" /></a>
                    <h3>RhazzXIX</h3>
                </section>
                <section class="bottom">
                    <a href="https://github.com/RhazzXIX"><img src="./image/GitHub-Mark-Light-64px.png" alt="Github Icon" class="user-avatar" /></a>
                    <p>
                        Hi there, <br>
                        <strong>RhazzXIX (@rhazzxix)</strong>
                    </p>
                    <ul class="post">
                        <li>
                            <button class="post">New</button>
                        </li>
                        <li>
                            <button class="post">Upload</button>
                        </li>
                        <li>
                            <button class="post">Share</button>
                        </li>
                    </ul>

                </section>
            </header>
            <nav class="sidebar">
                <div class="logo"><img class="icon" src="./image/icons/developer-board.svg" alt="Book Board Icon" /> Dashboard</div>
                <ul class="nav-main">
                    <li>
                        <a href="./index.html" id="home">
                        <img class="icon home" src="./image/icons/home-outline.svg" alt="Home Icon" />Home</a>
                    </li>
                    <li>
                        <a href="./index.html">
                        <img src="./image/icons/account-circle-outline.svg" alt="Account Icon" class="icon" />Profile
                        </a>
                    </li>
                    <li>
                        <a href="./index.html">
                            <img src="./image/icons/message-reply-outline.svg" alt="Messages Icon" class="icon" />Messages
                        </a>
                    </li>
                    <li>
                        <a href="index.html">
                            <img src="./image/icons/clock-time-seven-outline.svg" alt="History Icon" class="icon" />History
                        </a>
                    </li>
                    <li>
                        <a href="./index.html">
                            <img src="./image/icons/notebook.svg" alt="Notebook Icon" class="icon" />Tasks
                        </a>
                    </li>
                    <li>
                        <a href="./index.html">
                            <img src="./image/icons/account-group.svg" alt="Communities Icon" class="icon" />Communities
                        </a>
                    </li>
                </ul>
                <ul class="nav-utilities">
                    <li>
                        <a href="./index.html">
                            <img src="./image/icons/cog.svg" alt="Setting Icon" class="icon" />Settings
                        </a>
                    </li>
                    <li>
                        <a href="./index.html">
                            <img src="./image/icons/help-circle.svg" alt="Support Icon" class="icon" />Support
                        </a>
                    </li>
                    <li>
                        <a href="./index.html">
                            <img src="./image/icons/shield-check.svg" alt="Privacy Icon" class="icon" />Privacy
                        </a>
                    </li>
                </ul>
                <ul class="contact">
                    <li><a href="https://github.com/RhazzXIX"><img src="./image/GitHub-Mark-Light-32px.png" alt="Github logo"></a></li>
                </ul>
            </nav>
            <main class="page">Main</main>
        </div>
    </body>
</html>
